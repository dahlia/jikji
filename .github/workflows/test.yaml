name: test
on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [macos-10.15, ubuntu-20.04, windows-2019]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: deno test --allow-read --allow-write --allow-run --jobs=4
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: deno lint
      - run: deno fmt --check --ignore=.vscode/
  test-examples:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: npm install -g sass
      - run: |
          set -e
          cd examples/blog/
          deno run -A main.ts
